palette = "xentellion1"

[palettes.xentellion1]
shade_1 = "#5f0f40"
# shade_2 = "#9e0059"
shade_2 = "#9a031e"
shade_3 = "#f77f00"
shade_4 = "red"
shade_5 = "#000066"

[palettes.xentellion2]
shade_1 = "#5f0f40"
shade_2 = "#9a031e"
shade_3 = "#fb8b24"
shade_4 = "#e36414"
shade_5 = "#0f4c5c"

[character]
error_symbol = "[!!!](bold red)"

[directory]
style = "bg:shade_2"
truncation_length = 5
truncation_symbol = ".../"
format = "[ $path ]($style)"

[username]
style_user = "bg:shade_1 fg:white"
style_root = "bg:shade_1 fg:red"
format = "[$user]($style)"
show_always = true
disabled = false

[git_branch]
symbol = "ï˜"
style = "bg:shade_3 fg:black"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:shade_3 fg:black"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = "îœ˜"
style = "bg:shade_4 fg:black"
